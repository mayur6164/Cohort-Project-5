<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohort-Project-5(Form)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formCont" class="bdrRds">
        <h1>Contact Us</h1>
        <form>

            <label for="name">Your Name</label>
            <input required class="bdrRds" type="text" id="name" placeholder="Enter your name">

            <label for="email">Your Name</label>
            <input required class="bdrRds" type="email" id="email" placeholder="Enter your email">

            <label for="message">Your Name</label>
            <textarea class="bdrRds" id="message" placeholder="Your message here"></textarea>

            <input class="bdrRds" type="submit" value="Send Message">

        </form>
    </div>
</body>

</html>
